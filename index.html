        <link rel="stylesheet" href="styles.css">


        <!-- bootstrap js -->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <body>
      <main class="container">
        <nav>

        </nav>

        <section>
          <div class="d-flex justify-content-center text-center p-4 mt-4">
            <form class="border-bottom form-border search-form" action="index.html" method="post">
            <input type="text" placeholder="City" value="" id="cityName" class="text-center submit_on_enter" autofocus>
            <div class="w-100"></div>
            <button id="submit-button" class="p-4" type="button" name="Submit" onclick="getWeather()">Submit</button>
          </form>
          </div>
          <div class="d-flex output weatherResponse">
          </div>
        </section>
      </main>
      <script src="scripts.js"></script>
    </body>
